<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		input{
			/*去除各浏览器边框样式不一致*/
			outline: none;
			border: 1px solid #e7e7e7;
			height: 40px;
			width: 120px;
			/*有一种不靠谱的解决方案，设置较小height，然后上下padding等值，可是这种宽高不好精确控制*/
			/*好的方法：*/
			box-sizing: border-box;
			/*宽高固定，设置合模型border-box，也是padding上下等值*/
			padding: 10px 10px;
		}
	</style>
</head>
<body>
	<input type="" name="" placeholder="sfsdfdfsd">
</body>
</html>
