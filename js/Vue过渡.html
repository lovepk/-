<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	/*作为进入的结束状态，也作为结束的开始状态*/
		.my-transition-transition{
			transition: all 0.3s ease;
			height: 60px;
			line-height: 60px;
			background-color: #eee;
			overflow: hidden;
		}
		/*定义进入的开始状态，离开的而结束状态*/
		.my-transition-enter, .my-transition-leave{
			height: 0;
			opacity: 0;
		}
	</style>
	<!-- <script src="../../vue.js"></script> -->
	<script src="../utility/jquery-1.7.min.js"></script>
</head>
