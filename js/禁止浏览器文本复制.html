<script type="text/javascript">
	document.oncontextmenu = function(e){
		return false;
	}
	document.addEventListener('keydown', function(e) {
		if(e.keyCode == 123) {
			e.preventDefault();
			return;
		}
		if(e.key == 'F12') {
			e.preventDefault();
			return;
		} 
		if (e.ctrlKey==1){
			if(document.all){
			   	k=e.keyCode
			}else{
			   	k=e.which
			}
			// 禁止ctrl+a/c/v
			if(k == 65 || k==86 || k==67) {
				e.preventDefault();
			}
		}
	})

</script>
