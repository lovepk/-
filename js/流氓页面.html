<script type="text/javascript">
	// 用于移动端页面后退动作的回调，可以用来跳转到指定页面，很流氓，你懂的
	 $(function(){
    	pushHistory();  
        window.addEventListener("popstate", function(e) {  
           window.location.href = 'http://www.wchatw.com';
   		}, false); 
        function pushHistory() {  
            var state = {  
                title: "title",  
                url: "#"  
            };  
            window.history.pushState(state, "title", "#");  
        }      
    }); 
</script>
